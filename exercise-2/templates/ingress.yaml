apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cowsay-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host:
      http:
        paths:
          - path:  {{ .Values.ingress.path }}
            pathType: Prefix
            backend:
              service:
                name: cowsay-service
                port:
                  number: 80
